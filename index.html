<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto web ukianimación</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="img/logoukianima.jpeg"
          alt="logo de animación sin fondo transparente"
          width="50"
          height="50"
        />
        <nav>
          <ul>
            <li>Inicio</li>
            <li>Contacto</li>
            <li>Conócenos</li>
            <li>Reseñas</li>
            <li>Disponibilidad</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Contenedor para las imágenes en línea -->
      <div class="image-container">
        <img src="img/iri.jpeg" alt="imagen de cumple de iri" height="400px" />
        <img
          src="img/cumplegianna.jpeg"
          alt="imagen de cumple de Gianna"
          height="400px"
        />
        <img src="img/cumpleayra.jpeg" alt="imagen de cumple de Ayra" height="400px" />
        <img src="img/lagranjadezenon.jpeg" alt="imagen de la granja de Zenón" height="400px" />
      </div>

      <div class="video-container">
        <video controls>
            <source src="img/ukidancers.mp4" type="video/mp4" />
            <track src="subtitulos.vtt" kind="subtitles" srclang="es" label="Español" default />
        </video>
    </div>

      <!-- Formulario debajo del tamaño de las imágenes -->
      <div class="form-wrapper">
        <div class="form-container">
          <h2>Datos del Evento</h2>
          <form action="https://formspree.io/f/manyqzkw" method="POST">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required />
            </div>

            <div class="form-group">
              <label for="evento">Tipo de evento:</label>
              <input type="text" id="evento" name="evento" required />
            </div>

            <div class="form-group">
              <label for="fecha">Fecha del evento:</label>
              <input type="date" id="fecha" name="fecha" required />
            </div>

            <div class="form-group">
              <label for="domicilio">Domicilio:</label>
              <input type="text" id="domicilio" name="domicilio" required />
            </div>

            <div class="form-group">
              <label for="horario">Horario:</label>
              <input type="time" id="horario" name="horario" required />
            </div>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-icons">
        <a href="https://www.instagram.com/ukianimacion/" target="_blank">
          <img
            src="img/instagram.png"
            alt="icono de Instagram fondo transparente"
            width="50"
            height="50"
          />
        </a>
        <a href="https://wa.me/2216131500" target="_blank">
          <img
            src="img/whatsapp.png"
            alt="icono de WhatsApp fondo transparente"
            width="50"
            height="50"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
